<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 对象字面量
        // hero   英雄，weapon  武器, equipment  装备，blood  血液，attack   攻击
        var hero ={   // 大括号就是对象字面量的含义
            name: '黄忠',
            weapon: '弓箭',
            equipment: ['头盔', '靴子', '盔甲'],  // 装备比较多   用数组来描述
            blood: 100,
            attack: function () {
                console.log(this.name + ':射箭');
            },
            run: function () {
                console.log(this.name + ':加速跑');
            }
        }
         console.log(hero.name);
         console.log(hero.equipment);
         hero.attack();
         hero.run();

    </script>
</head>
<body>

</body>
</html>
