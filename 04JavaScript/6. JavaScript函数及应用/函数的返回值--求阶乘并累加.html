<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //求阶乘并累加  1！+2！+3！+4！+......n!
        function getJieCheng(n){
            var result = 1;
            for(var i = 1; i <= n; i++){
                result = result * i
            }
            return result;
        }
        var num = getJieCheng(5);
        console.log(num);

        function getSum(n){
            var sum = 0;   //   求1~n之间的每一个数的阶乘的累加
            for(var i = 1; i <= n; i++){
                sum += getJieCheng(i);   //累加的是每一个数的阶乘
            }
         return sum;
        }
        console.log(getSum(5));

    </script>
