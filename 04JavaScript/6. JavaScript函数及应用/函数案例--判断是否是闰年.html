<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //输入一个年份，判断是否是闰年【闰年：能被4整除并且不能被100整除，或者能被400整除】
        function isRun(year){
            var result = false;
            if((year % 4 ===0 && year % 100 !== 0) || (year % 400 === 0)){
                result = true;
            }
            return result;
        }
        console.log(isRun(2000));
    </script>
</head>
