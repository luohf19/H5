<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //斐波那契数列中的第n个数是多少 1  1 2  3  5  8  13  21......
        //斐波那契数列就是从第3项开始，每一项都等于前两项之和
        function getFb(n){
            var n1 = 1;
            var n2 = 1;
            var n3;
            for(var i = 3; i <= n; i++){
                n3 = n1 + n2;
                n1 = n2;
                n2 = n3;
            }
            return n3;
        }
        var r = getFb(7);
        console.log(r);
    </script>
</head>
