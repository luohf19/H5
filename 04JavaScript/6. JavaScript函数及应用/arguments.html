     // 求任意数的最大值
   function getMax(){
       var max = arguments[0];
       for(var i = 1; i <arguments.length; i++){
           if(max < arguments[i]){
               max = arguments[i];
           }
       }
       return max;
   }
   var max = getMax(45,63,9,24,3,99);
   console.log(max);
  //这样做的好处是我们可以给数组中任意添加数子，最后都可以找到最大值

        //求任意个数的和    当我们不确定参数的个数时，可以先不写形参
     function getSum(){
         var sum = 0;
         for(var i = 0; i < arguments.length; i++){
             sum = sum + arguments[i];
         }
