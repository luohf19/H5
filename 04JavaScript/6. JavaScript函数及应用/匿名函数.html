        }

        //函数表达式 ---后半部分是匿名函数   function ()

        }

        //自调用函数  --当函数书写完成之后立即调用

        }）（）    //需要用括号括起来   里面就是一个表达式   最后的小括号就是函数调用


  if (true) {}
  for (var i = 0; i <= 100; i++){}
