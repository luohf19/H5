<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 案例一
        var a = 25;
        function abc() {
            alert(a);
            var a = 10;
        }
        abc();

            // 预解析之后
        var a;       // 变量的声明会被提升到作用域的最上面，变量的赋值不会提升
        function abc() {
            //局部作用域也要进行预解析  函数声明提前到整个作用域的最前面，不包括函数调用
            var a;
            alert(a);
            a = 10;
        }
        a = 25;
        abc();     // 打印的结果是undefined


        // 案例二
        console.log(a);
        function a() {
            console.log('aaaaa');
        }
        var a = 1;
        console.log(a);

        // 预解析后
        // 在预解析中  如何函数和变量的名字相同，此时函数优先
        var a;
        function a() {
            console.log('aaaaa');
        }
        console.log(a);   // 所有第一个打印值是函数   结果的undefined
        a = 1;
        console.log(a)    // 第二个打印值是变量   结果是1


        // 案例三
        var num = 10;
        fun();
        function fun() {
            console.log(num);
            var num = 20;
        }

        // 预解析
        var num;
        function fun() {            // 局部作用域预解析
            var num;
            console.log(num);
            num = 20;
        }
        num = 10;
        fun();


        //案例四
        var a = 18;
        fl();
        function fl() {
            var b = 9;
            console.log(a);
            console.log(b);
            var a = '123';
        }

        //预解析后
        var a;
        function fl() {
            var b;
            var a;
            b = 9;
            console.log(a);
            console.log(b);
            a = '123';

        }
        a = 18;
        fl();





    </script>
</head>
<body>

</body>
</html>
