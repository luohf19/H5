<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function fun(num1,num2){  //形式上的参数，我们称之为形参   这里有形参1，形参2
            console.log(num1 + num2);
        }
        fun(1,2)  //函数不调用，自己不执行   1，2是它们的实际参数，我们称之为实参
                  //把 1 赋值给 num1         把 2 赋值给 num2
        fun(52,89);   //传递不同的参数，  就有不同的结果  函数可以重复使用代码块
    </script>
</head>
<body>

</body>
</html>
