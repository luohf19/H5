<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //翻转数组，返回一个新数组
        function reverse(array){
            var newArray = [];
            for(var i = arr.length-1; i >= 0; i--){
                newArray[newArray.length] = array[i]
            }
            return newArray;
        }
        var arr = [ 1, 2, 3, 4, 5];
        console.log(reverse(arr));

    </script>
</head>
