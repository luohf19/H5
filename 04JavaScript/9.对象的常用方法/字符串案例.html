<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 字符串的所有方法 都不会修改原始字符串（字符串的不可变性），都会返回一个新的字符串

         // 案例一   截取字符串“我爱中华人民共和国”，中的“中华”
         // 这里我们用到的是substr() 从start位置开始，截取到length个字符
        var s = '我爱中华人民共和国';
        // 第一个参数，截取开始的位置
        // 第二个参数，截取的长度
        var newStr = s.substr(2, 2);
        console.log(newStr);

        // 案例二 “abcoefoxyozzopp”查找字符串中所有o出现的位置
        // 这里我们需要用到的是indexOf() 返回指定元素在 字符串中的位置  当查找不到的时候返回的是-1
        var s1 = 'abcoefoxyozzopp';
        //console.log(s1.indexOf('o'));  //这种写法打印的结果是3   只是第一个o的索引
        var index = -1;
        do{
          index = s1.indexOf('o', index +1);  //当我们去找这个O的时候 不是从最开始去找，而是从当前位置往后的这个位置去找
          if (index !== -1){
              console.log(index);
          }
        }while (index !== -1);


        // 案例三 把字符串中所有的o替换成！
        // 这里我们用到的是replace()    替换的意思
        var s2 = 'abcoefoxyozzopp';
        // s2 = s2.replace('o', '!');
        // console.log(s2);   //结果只替换了找到的第一个字符串 o
        var index = -1;
        do{
          index = s2.indexOf('o', index + 1);
          if(index !== -1){
              s2 = s2.replace('o', '!');  //替换
          }
        } while (index !== -1);
        console.log(s2);


        // 案例四
        // 把字符串中的所有空白去掉'   abc    lhf    s    sb  23   '
        // 这里我们需要用到的是  trim()  只能去除字符串前后的空白
        var s3 = '   abc    lhf    s    sb  23   ';
       // s3 = s3.trim();   //trim()只可以去除字符串前后的空格
       // console.log(s3);
        // 思路一 可以把字符串中的所有空格字符串  用replace替换成''空字符串
        // 思路二 使用split简化  split会返回一个数组
        var arr = s3.split(' ');   //会把所有的空格变成双引号
        console.log(arr.join(''));  //会把所有的双引号去掉  打印结果就是abclhfssb23


        // 案例五
        // 判断一个字符串中出现次数最多的字符，统计这个次数  abcoefoxyozzopp
        // 1.统计每一个字符出现的次数     2.求出现次数最多的字符
        var f = 'abcoefoxyozzopp';
        var ch;    // 出现次数最多的字符
        var num;  // 此字符出现的次数
        // 记录字符串中每一个字符出现的次数
        var o = {};
        for(var i = 0; i < f.length; i++){
            var item = f.charAt(i);
            if(o[item]){        //已经有该属性， +1
                o[item]++;
            }else {
                o[item] = 1;      // 对象中没有该属性   记录为1
            }
        }
        // 2.求最大值  并且找到次数最多的字符
        // 假设最大值是1
        num = 1;
        for (var key in o){
            if (num < o[key]){
                num = o[key];  // 最多的次数
                ch = key;  // 次数最多的字符
            }
        }
        console.log(num);
        console.log(ch);


        // 获取url中？后面的内容
        // 例如  http://www.itheima.com/login?name=zs&age=18&a=18&b=2
        var url = 'http://www.itheima.com/login?name=zs&age=18&a=18&b=2';
        console.log(url.substr(2));  //表示从第二个字符后面开始截取
        var index = url.indexOf('?')+1;  //如果没有+1就是先？处开始截取  会把问号也打印出来  问号的后一位  所有+
        console.log(url.substr(index));


        // 拼接字符串
        var a = 'abc';
        var b = '123';
        console.log(a + b);
        console.log(a.concat(b))  //得到的结果和上面是一样的  把需要拼接的内容写在concat后面


        // 转换大小写
        var str = 'sHkkVBJIookmbHG';
        console.log(str.toLowerCase());   // 转换成小写
        console.log(str.toUpperCase());   // 转换成大写



























    </script>
</head>
