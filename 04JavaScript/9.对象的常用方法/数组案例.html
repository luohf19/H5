        //  练习三   工资数组[1500, 1200, 2000, 2100, 1800],把工资超过2000的删除
        // filter 创建一个新数组, 其包含通过所提供函数实现的测试的所有元素
        //  也就是把满足条件的元素返回到一个新数组中
        var arr = [1500, 1200, 2000, 2100, 1800];
        var newArray = arr.filter(function (item){  //item  就是数组中的每一个元素

            return item < 2000;   //小于2000的数返回到新数组
        })
        console.log(newArray);

        //练习四   ['a', 'c', 'z', 'a', 'x', 'a']找到数组中每一个a出现的位置

           //如果没有找到元素  indexof会返回-1；

        do{
           index = arr.indexOf('a', index + 1);
