<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       // 1.字符方法
       // charAt( )       获取指定位置处字符
       // charCodeAt( )   获取指定位置处字符的ASCII码
       // str[  ]         HTML5,IE8+支持和charat( )等效

        var s = 'abcdef';
        console.log(s.charAt(0));  //打印的结果就是a
        console.log(s.charCodeAt(0));   //打印的结果是97  对应的是a对应的ASCII码



    </script>
</head>
<body>

</body>
</html>
