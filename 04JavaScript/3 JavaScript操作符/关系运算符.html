<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //关系运算符
      //  >   <    >=    <=
        var a = 5;
        var b = 10;
        console.log(a > b);    //结果是false
        console.log(a < b);    //结果是true
        // ==   ！=
        console.log(a == b);  //意思是  a等于b   结果是false
        console.log(a != b);  //意思是  a不等于b   结果是true
        //  ===  相等判断   !==   不等
        var a = 10;
        var b = '10';
        console.log(a == b);  //判断的是值是否相等  结果是true
        console.log(a === b)   //判断值和类型都一致才返回true   这个的结果是false

    </script>
</head>
<body>

</body>
</html>
