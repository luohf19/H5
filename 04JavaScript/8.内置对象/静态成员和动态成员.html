<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     var MyMath = {
         PI: 3.1415926,
         max: function () {

         },
         min: function () {

         }
     }
     // 工具中使用静态成员
     // 静态成员：直接使用对象来调用的
     MyMath.PI;
     MyMath.max();

    // 当有很多对象的时候，使用构造函数的形式来创建对象
    // 实例成员：构造函数中的成员  就是实例成员
    // 实例就是对象的另一种说法
    function Person(name, age) {
        this.name = name;
        this.age = age;
        this.sayHi = function () {
            
        }
    }
    // 通过构造函数创建对象
    var p = new Person('张三', 18);

</script>
</body>
</html>
