<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //打印100以内7的倍数
        var i = 1;

        while(i<=100){
            if(i % 7 === 0){
                console.log(i);
            }
            i++;
        }

        //打印100以内所有偶数
        var i = 1;
        while(i <= 100){
            if(i % 2 === 0){
              console.log(i);
            }
            i++
        }

        //打印100以内所有偶数的和
        var i = 1;
        var sum = 0;
        while(i <= 100){
            if(i % 2 === 0){
              sum += i;
            }
            i++;
        }
        console.log(sum);

        //打印100以内的奇数
        var i = 1;
        while(i <= 100){
            if(i % 2 !== 0){
              console.log(i);
            }
            i++;
        }
       // 打印100以内的奇数的和
        var i = 1;
        var sum = 0;
        while(i <= 100){
            if(i % 2 !== 0){
               sum += i;
            }
            i++;
        }
        console.log(sum);
    </script>
</head>
