<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       /* do{
            循环体//循环体里面有两部分  1.累加   2.  i自身+1
        } while (循环条件);*/
        //1到100之间所有数字的和
        var i = 1;
        var sum = 0;
        do{           // 循环体里面有两部分  1.累加   2.  i自身+1
           sum += i;
           i++;
        }while(i <= 100);
        console.log(sum);
    </script>
</head>
