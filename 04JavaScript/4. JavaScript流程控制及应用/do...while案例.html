<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //求100以内所有3的倍数的和
        var i = 1;
        var sum = 0;
        do{
          if(i % 3 === 0){
             sum += i;
          }
          i++;
        }while(i <= 100);
        console.log(sum);

        //使用do...while循环：输出询问“我爱你，嫁给我吧？”，选择“你喜欢我吗？（y/n）:”,如果输入为y则打印“我们形影不离”，
         //若输入为n，则继续询问
        do{
            var msg = prompt('我爱你，嫁给我吧？','喜欢我吗？请输入yes/no');
        }while(msg !== 'yes');
        console.log('我们形影不离');

    </script>
</head>
