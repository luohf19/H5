    <title>Title</title>
    <script>
        //交换两个数值的变量，不交换第三个变量
        var n1 = 5;
        var n2 = 6;
        n1 = n1 + n2;    //5+6=11
        n2 = n1 - n2;    //11-6=5
        n1 = n1 - n2;    //11-5=6
        console.log(n1,n2);
    </script>
