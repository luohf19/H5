<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
          //冒泡排序   从小到达的顺序
        var numbers = [98,52,34,12,83,64];
        var count = 0;  //记录循环的次数
        //外层循环控制趟数，每一躺找到一个最大值
        for(var i = 0;i < numbers.length-1; i++){
            count++;
            //内层循环  控制比较的次数，并且判断两个数的大小，把大的往后移动，把小的往前移动
            for(var j = 0;j < numbers.length - 1 - i; j++ ){
                count++;
               //两两比较，  从小到大
               if(numbers[j] > numbers[j + 1]){//如果前面的数大于后面的数，我们就去交换位置，
                    var tmp = numbers[j];
                   numbers[j] = numbers[j + 1];
                   numbers[j + 1] = tmp;
               }

            }
        }
        console.log(numbers);
        console.log(count);
    </script>
</head>
<body>

</body>
</html>
