<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var names = ['沈波','沈冬烨','沈知瑶','罗海芳']
        var str = names[0];     //因为第一个不需要分隔符，就提前存储起来
        var separator = '|'     //分隔符
        for(var i = 1; i < names.length; i++){
            str = str + separator + names[i];
        }
        console.log(str);
    </script>
</head>

</body>
</html>
