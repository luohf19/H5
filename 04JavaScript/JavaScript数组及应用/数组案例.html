<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //求一组数中的所有数的和  和  平均数
        var numbers = [90,85,30,52,64,79,85,82,45,63];
        var sum = 0;
        var avg ;
        for(var i = 0;i < numbers.length; i++){     //求和
            sum += numbers[i]
        }
        avg = sum / numbers.length;   //求平均数
        console.log('这组数的和：'+sum);
        console.log('这组数的平均值：'+avg);
    </script>

</head>
<body>

</body>
</html>
