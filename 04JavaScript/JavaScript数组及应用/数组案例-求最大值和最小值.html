    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //求一组数中的最大值和最小值，以及最大只和最小值在数组中的位置
        var numbers = [25,80,46,97,53,69,109]
        var max = numbers[0];
        var min = numbers[0];
        var maxIndex = 0;   //最大值的索引  现在还不知道最大值  先不赋值
        var minIndex = 0;     //最小值的索引

        for(var i = 1; i < numbers.length; i++){
            if(max<numbers[i]){     //找最大值
                max = numbers[i];
                maxIndex = i;
            }
            if(min>numbers[i]){      //找最小值
                min = numbers[i];
                minIndex = i;
                }
        }
        console.log(max,min);
        console.log(maxIndex,minIndex);
    </script>
