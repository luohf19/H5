<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //翻转数组   就是1，2，3，4   变成4，3，2，1   并存在一个新的数组里
        var numbers = [9,8,7,6,5,4,3,2,1];
        var newArray = [];   //定义一个空数组放翻转后的元素
        for(var i = numbers.length-1; i >= 0; i--){
            newArray[newArray.length] = numbers[i];
        }
        console.log(newArray);
    </script>
</head>
<body>

</body>
</html>
