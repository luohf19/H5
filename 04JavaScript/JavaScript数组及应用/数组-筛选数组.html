<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //找到数组中的非0的所有元素，并把它们存储到一个新的数组
        var numbers = [0,9,45,86,93,12,0,85,70,4,0,21];
        var newArray = [];   //定义一个空数组
        for(var i = 0; i < numbers.length; i++){
            if(numbers[i] !== 0){
                newArray[newArray.length] = numbers[i];
            }
        }
        console.log(newArray);




    </script>
</head>
