<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // document     文档对象
        // get  获取   Element  元素   By   根据   Id  标识
        // 如果页面上没有对应的id，此时返回null
        var main = document.getElementById('main');
        console.log(main);
    </script>
</head>
<body>
<div id="main">world</div>
<div>hello</div>

<script>
    // document     文档对象
    // get  获取   Element  元素   By   根据   Id  标识
    // 如果页面上没有对应的id，此时返回null
    var main = document.getElementById('main');
    console.log(main);
</script>

</body>
</html>
