    <script>
      /*  思路分析
        1.获取到itemBox的宽度
        2.获取到item的宽度
        3.求出列数
        4.求出间距
        5.实心瀑布流布局的方法
        6.滚d动页面时加载数据
        */

      // 获取相应元素
      var itemBox = document.getElementsByClassName('itemBox')[0];
      var items = document.getElementsByClassName('item');

      // 1.获取到itemBox的宽度
      var itemBoxW = itemBox.offsetWidth;
      // 2.获取到item的宽度
      var itemW = items[0].offsetWidth;
      // 3.求出列数
      var column = parseInt(itemBoxW / itemW);   //  parseInt()    取整
      // 4.求出间距
        var distence = (itemBoxW - itemW * column) / (column - 1);
      // 5.实现瀑布流布局的方法

      // 定义一个数组  存储图片的高度
      var arr = [];
      waterFull();
      // 6.滚d动页面时加载数据
      window.onscroll = function () {
          if (window.pageYOffset + window.innerHeight > getMin(arr).minV){
              var json =[
                  {'src':'./images/p_000.jpg'},
                  {'src':'./images/p_001.jpg'},
                  {'src':'./images/p_002.jpg'},
                  {'src':'./images/p_003.jpg'},
                  {'src':'./images/p_004.jpg'},
                  {'src':'./images/p_005.jpg'},
                  {'src':'./images/p_006.jpg'},
                  {'src':'./images/p_007.jpg'},
                  {'src':'./images/p_008.jpg'},
                  {'src':'./images/p_009.jpg'},
              ];
              for (var i = 0; i < json.length; i++ ){
                  var div = document.createElement('div');
                  div.className = 'item';
                  var img = document.createElement('img');
                  img.src = json[i].src;
                  div.appendChild(img);
                  itemBox.appendChild(div);
              }
              waterFull();
          }
      }
      function waterFull() {
          for(var i = 0; i < items.length; i++){
              if (i < column){
                  items[i].style.left = (itemW + distence) * i + 'px';
                  arr[i] = items[i].offsetHeight;
              }else {
                  var minV = getMin(arr).minV;
                  var minI = getMin(arr).minI;
                  items[i].style.left = (itemW + distence) * minI + 'px';
                  items[i].style.top = minV + distence + 'px';
                  arr[minI] = minV + distence + items[i].offsetHeight
              }
          }
      }
      // 获取数组中的最小值以及索引
      function getMin(arr) {
          var obj = {};
          obj.minV = arr[0];
          obj.minI = 0;
          for (var i = 1; i < arr.length; i++){
              if(obj.minV > arr[i]){
                  obj.minV = arr[i];
                  obj.minI = i;

              }
          }
            return obj;
      }
