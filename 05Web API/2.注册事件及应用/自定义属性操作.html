<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box" age="18" personId="1" >张三</div>
<script>
    var box = document.getElementById('box');
    // 自有属性
    console.log(box.id);
    // 自定义属性    不可以通过下面的属性来获取到box元素对应的div标签的自定义属性
    console.log(box.age);
    console.log(box.personId);  //打印结果是undefind
    // 获取自定义属性的值   我们用getAttibute()
    console.log(box.getAttribute('age'));
    console.log(box.getAttribute('personId'));
    // 设置自定义属性  我们用setAttribute()
    box.setAttribute('sex','male');
    box.setAttribute('class','test');
    // 移除属性（删除属性）
    box.removeAttribute('age');
</script>
</body>
</html>
