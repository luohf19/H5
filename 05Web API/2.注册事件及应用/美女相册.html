<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: 'Helvetica','Arial',serif;
            color: #333333;
            background-color: #cccccc;
            margin: 1em 10%;
        }
        h1 {
            color: #333333;
            background-color: transparent;
        }
        a {
            color: #c60;
            background-color: transparent;
            font-weight: bold;
            width: 450px;
        }

    </style>
</head>
<body>
<div id="imagegallery">
    <a href="../images/1.jpg" title="美女A">
        <img src="../images/1-small.jpg" width='100px' alt="美女1"/>
    </a>
    <a href="../images/2.jpg" title="美女B">
        <img src="../images/2-small.jpg" width='100px' alt="美女2"/>
    </a>
    <a href="../images/1.jpg" title="美女C">
        <img src="../images/3-small.jpg" width='100px' alt="美女3"/>
    </a>
    <a href="../images/1.jpg" title="美女D">
        <img src="../images/4-small.jpg" width='100px' alt="美女4"/>
    </a>

</div>
<div style="clear:both"></div>
<img id="img" src="../images/placeholder.png" alt="" width='450px' />
<p id="des">选择一张图片</p>

<script>
    // 1.获取所有的a标签
    var imagegallery = document.getElementById('imagegallery');
    var links = imagegallery.getElementsByTagName('a');
    // 2.给所有的a标签注册事件
    for(var i = 0; i < links.length; i++){
        // 所有的a 标签对应 的元素
        var link = links[i];
        link.onclick = function () {
            // 4.切换图片   获取占位的大的img标签
            var img= document.getElementById('img');
            // 把img标签的src属性  设置为当前点击的a标签的href
            img.src = this.href;
            // 5.设置p标签的内容
            var des = document.getElementById('des');
            // 当前点击的a 标签的title属性

            //如何设置P标签中显示的内容
            des.innerText = this.title;

            // 3.取消a的默认行为
            return false;

        }
    }




</script>

</body>
</html>
