<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" id="btn" value="点我">
<br>
<img src="../images/b.jpg" id='mv' alt="">
<script>
    // 事件：触发-响应
    // 1.获取按钮
    var btn = document.getElementById('btn');
    // 2.给按钮注册事件
    // 事件名称：click
    // 事件源：谁触发的事件
    // 事件处理函数
    btn.onclick = function (){
        alert('别点我，疼');
    }

</script>
</body>
</html>
