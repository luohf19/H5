    // innerHTML    innerText   获取开始标签和结束标签之间的内容
    // innerHTML 在获取内容的时候  如果内容有标签  会把标签也获取到
    // 原封不动的把内容获取到
    console.log(innerHTML);
    // innerHTML 在获取内容的box.innerHTML时候  如果内容有标签  会把标签过滤掉
    // 会把前后的换行和空白都去掉
    console.log(box.innerText);
    innerHTML
      // 设置标签之间的内容
    box. = '';   // 清空内容
    // 通过innerHTML 设置内容  如果内容中带有标签  会以Html的方式来解析
    box.innerHTML = '<b>黑马</b>程序猿';

    // 通过innerText 设置内容  如果内容中带有标签  在网页上会把标签显示出来
    box.innerText = '<b>黑马</b>程序猿';
