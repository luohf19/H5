<body>
    <input type="button" id="btn" value="跳转">
    <script>
        var btn = document.getElementById('btn');
        btn.onclick = function () {
            // console.log(location.href);  // 获取浏览器地址

            // location.replace('http://www.itheima.com');

            location.reload(true);
