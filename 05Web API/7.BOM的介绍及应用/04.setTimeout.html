<html lang="en">

<body>

   //setInterval（）         闹钟             隔一段时间执行一次，并且会重复执行

    var btn1 = document.getElementById('btn1');
    btn1.onclick = function () {

        // 第一个参数  是要执行的函数
        // 第二个参数  是间隔的时间   单位是毫秒
        // 有一个返回值  这个返回值是一个整数   是定时器的标识
        // 定义一个名来接收这个返回值

    }
    var btn2 = document.getElementById('btn2');
    btn2.onclick = function () {
        //  取消定时器的执行
        clearTimeout(timeId);
    }
</script>
</body>
</html>
