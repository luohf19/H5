<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #ts {
            position: absolute;  // 需要移动 要脱离文档流
        }
    </style>
</head>
<body>
<img src="tianshi.gif" alt="" id="ts">
<script>
    var ts = document.getElementById('ts');
    // document   文档    mousemove  鼠标移动
    document.onmousemove = function (e) {  // 要获取事件对象  用e
        e = e || window.event  //  e有浏览器兼容性问题  处理办法
        ts.style.left = e.clientX + 'px';
        ts.style.top = e.clientY + 'px';

    }
</script>
</body>
</html>
