<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="按钮" id="btn">
<script>
    // 注册事件的第一种方法
    // 无法给同一个对象的同一个事件注册多个事件处理函数
    // btn.onclick = function () {

    // 注册事件的第二种方法
    //  这个注册事件的方法可以注册多个事件处理函数
    // 有浏览器兼容性问题  IE9以后才支持
    // btn.addEventListener('click', function(){})
    // addEventListener

    var btn = document.getElementById('btn');
    btn.addEventListener('click', function(){
        alert('hello world');
    })
    btn.addEventListener('click', function () {
        alert('hello heima');
    })

    // 注册事件的第三种方法
    // 有浏览器兼容性问题   IE的老版本特有的方法   IE6-10支持

</script>

</body>
</html>
