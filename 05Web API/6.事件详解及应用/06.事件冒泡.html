<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1 {
            width: 600px;
            height: 600px;
            background-color: red;
        }
        #box2 {
            width: 400px;
            height: 400px;
            background-color: yellow;
        }
        #box3 {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

    </style>
</head>
<body>
<div id="box1">
    <div id="box2">
        <div id="box3">
        </div>
    </div>
</div>
<script>
    // addEventListener  的第三个参数的作用
    var box1 = document.getElementById('box1');
    var box2 = document.getElementById('box2');
    var box3 = document.getElementById('box3');
    var array = [box1, box2, box3];
    // addEventListener的第三个参数为false的时候： 事件冒泡
    // addEventListener的第三个参数为true的时候： 事件捕获

    // 事件的三个阶段
    // 第一阶段：捕获阶段
    // 第二阶段：执行当前点击的元素
    // 第三阶段：冒泡阶段
    for (var i = 0; i < array.length; i++) {
        array[i].addEventListener('click', function () {
            console.log(this.id);
        }, false);
    }

</script>

</body>
</html>
