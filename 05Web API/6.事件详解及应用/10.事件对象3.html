<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            height: 1000px;
        }
        #box {
            margin-top: 700px;
            margin: 100px;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var box = document.getElementById('box');
    box.onclick = function (e) {
        e = e || window.event;  //  处理浏览器兼容性问题
        // 获取的是浏览器可视区域的坐标
         console.log(e.clientX);   // 可以获取坐标
         console.log(e.clientY);
        // 鼠标在当前页面的位置
        console.log(e.pageX);
        console.log(e.pageY);


    }
</script>
</body>
</html>
