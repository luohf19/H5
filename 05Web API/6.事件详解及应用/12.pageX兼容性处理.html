<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 1000px;
        }
    </style>
</head>
<body>
<script>
    // e.clientX/e.clientY     鼠标经过可视区域中的位置
    // e.pageX/e.pageY     鼠标在页面中的位置   有兼容性问题 IE9以后才支持
    // pageY = clientY + 页面滚动出去的距离

    // 给文档注册一个点击事件
    document.onclick = function () {
        // 输出页面滚动出去的距离
        // scroll   滚动  scrollleft   横向滚动    scrolltop   纵向滚动
        console.log(document.body.scrollLeft);
        console.log(document.body.scrollTop);
           // scrollLeft  scrollTop  老师用的浏览器可以  但我的这台电脑的谷歌浏览器兼容问题  不能用  全部是0

        //  但下面这个方法可以  也有浏览器兼容性
        // documentElement  是文档的跟元素
        console.log(document.documentElement.scrollLeft);
        console.log(document.documentElement.scrollTop);
    }

    // 获取页面滚动距离的浏览器兼容性问题处理
    function getScroll() {   // 获取页面滚动出去的距离
        var scrollLeft = document.body.scrollLeft || document.documentElement.scrollLeft;
        var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
        return {
            scrollLeft: scrollLeft,
            scrollTop: scrollTop
        }

    }











</script>
</body>
</html>
