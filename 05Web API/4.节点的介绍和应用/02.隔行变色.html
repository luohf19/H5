<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <ul id="mv">貂蝉
        <li>西施</li>
        <li>貂蝉</li>
        <li>王昭君</li>
        <li>杨玉环</li>
        <li>芙蓉姐姐</li>
    </ul>
    <script>
        var mv = document.getElementById('mv');
        // 1. mv.getElementsByTagName('mv')  这三个都可以获取子元素   这个如果里面有多个标签  且名称不一样时  获取比较麻烦
        // 2.mv.childNodes  这个获取子节点后需要判断是否子元素节点
        // 3.mv.children   这个使用最简便

        // 判断是否有子节点
        if(mv.hasChildNodes()){
            for(var i = 0; i < mv.children.length; i++){
                var li = mv.children[i];
                if(i % 2 === 0){
                    li.style.background = 'red';
                }else {
                    li.style.background = 'green';
                }
            }
        }
    </script>

</body>
</html>
