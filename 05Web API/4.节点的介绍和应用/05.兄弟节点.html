<body>
<div id="box">
    <div>这是一个区域1</div>
    <div>这是一个区域2</div>
    <div id="c3">这是一个区域3</div>
    <div>这是一个区域4</div>
    <div>这是一个区域5</div>
</div>
<script>
    var c3 = document.getElementById('c3');
    // 下一个兄弟节点 nextSibling
    // 下一个兄弟元素   nextElmentSibling
    // 上一个兄弟节点  previousSibling         previous [ˈpriːviəs]   先前的; 以往的; (时间上) 稍前的
    // 上一个兄弟元素   previousElementSibling
   // console.log(c3.previousElementSibling);
    // console.log(c3.nextElementSibling);
    console.log(getNextElementSibling(c3));
    // 获取下一个兄弟节点   浏览器兼容性问题的处理
    function getNextElementSibling(element) {
        var el = element;
        while(el = el.nextSibling){
          if (el.nodeType === 1){
              return el;
          }
        }
        return null;
    }













</script>
