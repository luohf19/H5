<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box table {
          border-collapse:collapse;
        }

    </style>
</head>
<body>
<div id="box"></div>
<script src="../common.js"></script>
<script>
    // 模拟数据
    var datas = [
        {name:'zs', subject:'语文', score:'90'},
        {name:'ls', subject:'语文', score:'80'},
        {name:'ww', subject:'数学', score:'99'},
        {name:'zl', subject:'数学', score:'69'},
        {name:'sb', subject:'英语', score:'79'},
        {name:'qb', subject:'英语', score:'99'},
        {name:'xp', subject:'政治', score:'96'},
        {name:'cz', subject:'政治', score:'100'},
    ];
    //表头数据
    var headDatas = ['姓名', '科目', '成绩', '操作'];

    // 1.创建table元素
    var table = document.createElement('table');
    my$('box').appendChild(table);           //  把table放到页面上
    table.border = '1px';
    table.width = '400px';

    // 2.创建表头
    var thead = document.createElement('thaed');
    table.appendChild(thead);

    var tr = document.createElement('tr');  // 创建一行
    thead.appendChild(tr);
    tr.style.height = '40px';
    tr.style.backgroundColor = 'lightgray';

    for (var i = 0; i<headDatas.length; i++){
        var th = document.createElement('th');// 创建一列
        tr.appendChild(th);
        setInnerText(th, headDatas[i]);

    }


    // 3.创建数据行
    var tbody =document.createElement('tbody');
    table.appendChild(tbody);
    for (var i = 0; i < datas.length; i++) {
        var data = datas[i];
        var tr = document.createElement('tr');   //创建行
        tbody.appendChild(tr);        // 显示行

        // 遍历对象
        for (var key in data){
            var td = document.createElement('td');
            tr.appendChild(td);
            setInnerText(td, data[key]);

            // 生成删除对应的列
            td = document.createElement('td');
            tr.appendChild(td);

            var link = document.createElement('a');
            td.appendChild(link);
            link.herf = 'javascript:void(0)';
            setInnerText(link, '删除');




        }


    }

</script>


</body>
</html>
