<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="按钮" id="btn">
<div id="box">

</div>
<script>
    // element.innerHTML方法
   // var box = document.getElementById('box');
   // box.innerHTML = 'hello <p>world</p>';
    // 获取按钮  注册事件
    var btn = document.getElementById('btn');
    btn.onclick = function () {
        var box = document.getElementById('box');
        box.innerHTML = 'hello <p>world</p>';
    }
</script>
</body>
</html>
