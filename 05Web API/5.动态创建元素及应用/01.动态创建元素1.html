<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>标题</h1>
<img src="" alt="">
<input type="button" value="按钮" id="btn">
<script>
    // 动态创建元素         带括号的是方法  不带括号的是属性
    // document.write()   document  是创建的意思
    // element.innerHTML
    // document.createElement()
    var btn = document.getElementById('btn');
    btn.onclick = function () {
        document.write('hello <p>world</p>');
    }
</script>
</body>
</html>
