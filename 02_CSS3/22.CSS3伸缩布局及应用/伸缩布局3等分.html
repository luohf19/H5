<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        section {
            width: 80%;
            height: 200px;
            border: 1px solid pink;
            margin: 50px auto;
              /*  父盒子添加flex*/
            display: flex;         /*伸缩布局模式*/
            min-width: 600px;     /*   最小宽度*/
          /*  max-width: 800px;      最大宽度 */
        }
        section div {
            height: 100%;
            /*flex: 1;*/        /*   子盒子添加份数*/
        }
        section div:nth-child(1) {
            background-color: pink;
            flex: 1;
        }
        section div:nth-child(2) {
            background-color: purple;
            margin: 0 5px;
            flex: 2;
        }
        section div:nth-child(3) {
            background-color: pink;
            flex: 3;
        }

    </style>
</head>
<body>
<section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</section>
</body>
</html>
