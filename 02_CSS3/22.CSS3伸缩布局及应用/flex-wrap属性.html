<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            width: 1000px;
            height: 600px;
            border: 2px solid pink;
            margin: 100px auto;
            display: flex;
            justify-content: space-around;   /*相当于给每个盒子添加了左右margin外边距*/
            /* align-items: center;     垂直居中*/
            align-items: stretch;  /* 让子盒子的高度拉伸适用父容器（前提是子盒子不给高度）  相当于higth:100%;*/
           /* flex-wrap: wrap;     不压缩  可换行*/
            flex-wrap: wrap-reverse;    /*  可拆分换行，但顺序相反*/
        }
        div {
            width: 250px;
            height: 200px;
        }
        div:first-child {
            background-color: pink;
        }
        div:nth-child(2) {
            background-color: purple;
        }
        div:nth-child(3) {
            background-color: deeppink;
        }
        div:nth-child(4) {
            background-color: skyblue;
        }
        div:last-child {
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
<section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</section>
</body>
</html>
