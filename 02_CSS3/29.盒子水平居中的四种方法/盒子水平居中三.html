<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            border:1px solid red;
            position: relative;
        }
        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid blue;
            position: absolute;
            margin-left: 150px;       /* 先走大盒子宽度的一半，然后往回走自己宽度的一半（要算上边框）*/
            left: -101px;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
</body>
</html>
