<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            border:1px solid red;
            text-align: center;       /*让子盒子水平居中*/
        }
        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid blue;
            display: inline-block;        /*将子元素转换成行内块*/
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
</body>
</html>
