<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: none;         /*取消小点*/
        }

        .top {
            height: 80px;
            border: 1px dashed #aaa;
            background-color: #eee;
            text-align: center;
        }
        .banner {
            width: 960px;
            height: 150px;
            border: 1px dashed #aaa;
            background-color: #eee;
            text-align: center;
            margin: 10px auto;
        }
        .small {
            width: 960px;
            height: 180px;
             margin: 0 auto;
        }
        .small ul li {
            width: 230px;
            height: 180px;
            background-color: #eee;
            border: 1px dashed #aaa;
            float: left;
            margin-left: 10px;
            text-align: center;
        }
        .small .nomargin {
            margin: 0;
        }
        .big {
            width: 960px;
            height: 300px;
            margin: 10px auto;
        }
        .big ul li {
            width: 230px;
            height: 300px;
            background-color: #eee;
            border: 1px dashed #aaa;
            float: left;
            margin-left: 10px;
            text-align: center;
        }
        .big .nomargin {
            margin: 0;
        }
        .footer {
            height: 200px;
            background-color: #eee;
            margin: 0 auto;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="top">top</div>
<div class="banner">banner</div>
<div class="small">
    <ul>
        <li class="nomargin">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
<div class="big">
    <ul>
        <li class="nomargin">一</li>
        <li>二</li>
        <li>三</li>
        <li>四</li>
    </ul>
</div>
<div class="footer">底部</div>
</body>
</html>
