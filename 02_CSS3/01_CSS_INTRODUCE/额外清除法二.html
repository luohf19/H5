<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .father {
            border: 1px solid red;
        }
        .son1 {              /* son1和son2是标准流会撑开盒子*/
            width: 300px;
            height: 110px;
            background-color: pink;
            float: left;
        }
        .son2 {
            width: 450px;
            height: 110px;
            background-color: #666;
            float: left;
        }
        .box {
            width: 800px;
            height: 200px;
            background-color: #4c4c4c;
        }
        .clearfix:after {
            content: ".";   /*内容为小点，尽量加着不要空*/
            display: block;   /* 转换成块级元素*/
            height: 0;   /* 高度为零*/
            visibility: hidden;   /*隐藏盒子*/
            clear: both;   /*清除浮动*/
        }
        .clearfix {
            *zoom: 1;     /* *代表ie6.7能识别的特殊符号*/
        }
    </style>
</head>
<body>
<div class="father clearfix">
    <div class="son1"></div>
    <div class="son2"></div>
    <!-- 在浮动盒子的后面添加一个空盒子-->
    <div class="clear"></div>
</div>
<div class="box"></div>

</body>
</html>
