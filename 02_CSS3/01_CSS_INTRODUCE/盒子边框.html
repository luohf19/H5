<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border-width: 5px;           /*边框宽度   粗细*/
            border-color: blue;            /*边框颜色*/
           /* border-style:solid;          边框样式   solid实线   是用的最多的
            border-style: dashed;       边框样式    dashed虚线
            border-style: dotted;       边框样式    dotted点线*/
            border-style: double;      /* 边框样式    double双线*/
        }
    </style>
</head>
<body>
<div>我是一个盒子</div>
</body>
</html>
