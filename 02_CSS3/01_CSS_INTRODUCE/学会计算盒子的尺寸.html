<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
           /* width: 74px;*/
            width: 57px;
            height: 33px;
            line-height: 33px;
            background-color: lightgray;
            border: 1px solid #c1c1c1;
            border-radius: 5px 0 0 5px;
            padding-left: 15px;            /*  盒子的宽度是74px，左内边距是15px，此时的内盒尺寸是74+15+2=89，为了保证盒子的
                                             总宽度不变，我们只能更改盒子的宽度，74-15-2=57，我们设置盒子的宽度为59px就可
                                             以在添加内边距的同时，保证盒子的宽度为74px*/
        }
    </style>
</head>
<body>
<div>新闻</div>
</body>
</html>
