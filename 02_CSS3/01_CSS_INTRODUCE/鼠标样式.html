<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            cursor: default;                /*鼠标经过样式变小白*/
        }
        .pointer {
            background-color: purple;
            cursor: pointer;                   /*鼠标经过样式变小手*/
        }
        .move {
            cursor: move;           /* 鼠标经过样式变移动*/
        }
    </style>
</head>
<body>
<div>鼠标经过div会变换鼠标样式   小白  default（默认）</div>
<div class="pointer">鼠标经过div会变换鼠标样式    小手   pointer</div>
<div class="move">鼠标经过div会变换鼠标样式  移动   move  </div>
</body>
</html>
