<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid blue;
          /*  margin-top: 50px;      上边距离50px   和padding是一致的
            margin-left:60px;         左边距离60px     */
           /* margin: 30px;         上下左右都是30px*/
            margin: 30px auto;     上下30px   左右auto   这样可以把块级带有宽度的盒子水平居中对齐
        }
        header {
            width: 900px;
            height: 300px;
            background-color: black;
            margin: 50px  auto;        /* 使块级元素水平居中*/
        }
    </style>
</head>
<body>
<div></div>
<header>头部标签</header>
</body>
</html>
