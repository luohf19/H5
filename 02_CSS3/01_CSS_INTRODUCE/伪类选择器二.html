<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div::before {          /*  before  是在div盒子的前面插入*/
            content: "我"
        }
        div::after {               /*  after  是在div盒子的后面插入*/
            content: "要出去玩"
        }
    </style>
</head>
<body>
<div>明天</div>
</body>
</html>
