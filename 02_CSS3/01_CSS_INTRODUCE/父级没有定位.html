<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 400px;
            height: 300px;
            background-color: pink;
            margin: 100px;
        }
        .son {
            width: 150px;
            height: 150px;
            background-color: purple;
            position: absolute;
            top: 15px;
            left: 15px;
            /*绝对定位    父亲没有定位，孩子有定位，那么孩子的定位是以浏览器为基准点对齐*/
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
