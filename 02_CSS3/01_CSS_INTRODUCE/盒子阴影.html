<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            font-size: 100px;
            text-shadow: 8px 11px 6px rgba(50,200,210,0.6);   /* 文字阴影  水平位置 垂直距离  模糊距离    阴影颜色*/
        }
        div {
            width: 300px;
            height: 300px;
            border: 10px solid blue;
            background:  url("zfx.jpg") 0 0 no-repeat;
            font-size: 40px;
            line-height: 300px;
          /*  text-align：center*/
            box-shadow: 5px 5px 5px 5px rgba(0,0,0,0.5);
           /* box-shadow:水平阴影 垂直阴影 模糊距离 阴影尺寸 阴影颜色 内/外阴影*/
        }
    </style>
</head>
<body>
<h1>亲爱的宝贝</h1>
<div>盒子阴影</div>
</body>
</html>
