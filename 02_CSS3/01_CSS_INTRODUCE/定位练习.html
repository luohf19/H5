<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            width: 310px;
            height: 190px;
            border: 1px solid #ccc;
            margin: 50px auto;
            position: relative;
            padding: 10px;
        }
        .topIcon {
            position: absolute;
            top: 0;
            left: 0;
        }
        .bottomIcon {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
<div>
    <img src="top_tu.gif" alt="" class="topIcon">
    <img src="adv.jpg" alt="">
    <img src="br.gif" alt="" class="bottomIcon">
</div>
</body>
</html>
