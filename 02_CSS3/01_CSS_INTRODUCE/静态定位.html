<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: palevioletred;
            position:static;        /* 定位模式，静态定位*/
            left: 100px;
            top: 100px;
              /* 静态定位，边偏移对它无效，一般用他来清除定位，一个原来有定位的盒子，不行加定位了，就用这句话*/
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
