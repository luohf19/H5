<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link{
            font-weight: bold;  /*未访问的链接*/
            font-size: 20px;
            color: purple;
        }
        a:visited{
            font-weight: bold;   /*已访问的链接*/
            font-size: 20px;
            color: orange;
        }
        a:hover{
            font-weight: bold;    /*鼠标移动到链接上*/
            font-size: 20px;
            color: red;
        }
        a:active{
            font-weight: bold; /*  鼠标放到链接上不移动时*/
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
伪类浏览器的使用
<div>  <a href="#">秒杀</a>  </div>
</body>
</html>
