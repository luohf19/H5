<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 50px auto;
            position: relative;  /*子绝父相*/
        }
        ul {
            list-style: none;   /* 取消li里面的小圆点*/
        }
        .arrow-l,
        .arrow-r {
            width: 24px;
            height: 36px;
            display: block;   /*转换*/
            position: absolute;
            top: 50%;
            margin-top: -18px;     /*垂直居中*/
        }
        .arrow-l {
            left: 0;
        }
        .arrow-r {
            right: 0;
        }
        .circle {
            width: 65px;
            height: 13px;
            background-color: rgba(255,255,255,0.2);   /*盒子半透明*/
            position: absolute;
            bottom: 0px;        /* 水平居中*/
            left: 50%;
            margin-left: -33px;
            border-radius: 5px;
        }
        .circle li {
            width: 9px;
            height: 9px;
            background-color: #B7B7B7;
            float: left;         /* 让块级元素一行显示*/
            margin: 2px;
            border-radius: 50%;
        }
        li.current {          /*权重问题*/
            background-color: #f40;
        }
    </style>
</head>
<body>
<div>
    <img src="taobao.jpg" alt="">
    <a href="#" class="arrow-l"><img src="left.png" alt=""></a>
    <a href="#" class="arrow-r"><img src="right.png" alt=""></a>
    <ul class="circle">
        <li class="current"></li>     <!--current就是当前的意思-->
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
