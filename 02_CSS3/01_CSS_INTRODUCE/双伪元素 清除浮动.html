<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            border: 1px solid red;
        }
        .damao {
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left;
        }
        .ermao {
            width: 150px;
            height: 100px;
            background-color: purple;
            float: left;
        }
        .ximing {
            width: 300px;
            height: 400px;
            background-color: blueviolet;
        }

        .clearfix:before,.clearfix:after {
            content: "";
            display: table;
        }
        .clearfix:after {
            clear: both;
        }
        clearfix {
            *zoom:0;
        }


    </style>
</head>
<body>
<div class="father">
   <div class="damao"></div>
    <div class="ermao"></div>
</div>
<div class="ximing"></div>
</body>
</html>
