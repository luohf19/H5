<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid blue;
        }
        div:first-child {         /*结构伪类选择器    选亲兄弟*/
            border-radius: 20px;             /*一个数值表示四个角都是相同的，20px的弧度*/
        }
        div:nth-child(2) {
        /* border-radius: 100px;  取宽度和高度的一半则会变成一个圆*/
            border-radius: 50%;
        }
        div:nth-child(3) {
            border-radius: 20px 40px;   /* 左上角右下角20   右上角左下角40  对角线  */
        }
        div:nth-child(4) {
        border-radius: 20px 30px 70px;   /* 左上角20  右上角左下角30   右下角是70*/
        }
        div:nth-child(5) {
            border-radius: 20px 40px 60px 90px;   /* 左上角20  右上角40   右下角是60  左下角90  */
        }
        div:nth-child(6) {
            border-radius: 100px;
            height: 100px;
        }
        div:nth-child(7) {
            border-radius: 100px 0px;
        }
    </style>
</head>
<body>
<div>第一个</div>
<div>第二个</div>
<div>第三个</div>
<div>第四个</div>
<div>第五个</div>
<div>第六个</div>
<div>第七个</div>
<div>第八个</div>
</bod第一个y>
</html>
