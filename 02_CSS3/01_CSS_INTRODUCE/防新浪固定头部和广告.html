<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .top {
            height: 44px;
            background: url("top.png") no-repeat top center;
            width: 100%;  /*固定定位的盒子必须要有宽和高，除非有内容撑开不用写*/
            position: fixed;      /*固定定位*/
            top: 0;
            left: 0;
        }
        .ad-l,
        .ad-r {
            position: fixed;
            top: 100px;
        }
        .ad-l {
            left: 0;
        }
        .ad-r {
            right: 0;
        }
        .box {
            width: 1002px;
            margin: 40px auto;
        }
    </style>

</head>
<body>
    <div class="top"></div>.
    <div class="ad-l"><img src="ad-l.png" alt=""></div>
    <div class="ad-r"><img src="ad-r.png" alt=""></div>
    <div class="box"><img src="box.png" alt=""></div>
</body>
</html>
