<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .top,
        .banner,
        .main,
        .footer {
            width: 960px;
            margin: 0 auto;
            margin-bottom: 10px;
            border: 1px dashed #cccccc;
            text-align: center;
            background-color: #cccccc;
        }
        .top {
            height: 80px;
        }
        .banner {
            height: 150px;
        }
      .main {
          height: 500px;
      }
      .left {
          height: 500px;
          width: 360px;
          background-color: pink;
          float: left;
      }
      .right {
          height: 500px;
          width: 592px;
          background-color: purple;
          float: right;
      }
        .footer {
            height: 120px;
        }

    </style>
</head>
<body>
<div class="top">top</div>
<div class="banner">banner</div>
<div class="main">
    <div class="left">left</div>
    <div class="right">right</div>
</div>
<div class="footer">footer</div>
</body>
</html>
