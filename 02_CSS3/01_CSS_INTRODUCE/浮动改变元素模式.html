<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 80px;
            background-color: palevioletred;
            float: left;     /* 块级元素添加浮动之后，具有行内块的特性*/
        }
        span {
            width: 100px;
            height: 50px;
            background-color: pink;
            float: left;  /* 行内元素添加浮动之后，具有行内块的特征*/
        }
          /*行内块特征  可以一行放多个 有宽度和高度   盒子的大小是有内容决定的*/
    </style>
</head>
<body>
<div>早睡早起精神好</div>
<div>早睡早起精神好</div>
<span>世上只有妈妈好</span>
<span>世上只有妈妈好</span>
</body>
</html>
