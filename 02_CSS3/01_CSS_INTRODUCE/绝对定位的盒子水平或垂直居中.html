<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 800px;
            height: 400px;
            background-color: pink;
            margin: 20px auto;
            position: relative;     /*    父    相对定位*/
        }
        .son {
            width: 100px;
            height: 40px;
            background-color: purple;
            position: absolute;      /*    子    绝对定位*/
            left: 50%;
            margin-left: -50px;   /*水平居中*/
            top: 50%;
            margin-top: -20px;    /* 垂直居中*/
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
