<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div[class^=font] {          /* class^=font   表示font 只要在开始的位置就可以*/
            color: deeppink;
        }
        div[class$=footer] {   /*    class$=footer   表示footer  只要在结束的位置就可以*/
            color: deepskyblue;
        }
        div[class*=tao] {
             color: red;        /*  class*=tao    表示tao   在任意位置都可以*/
        }
    </style>
</head>
<body>
<div class="font12">属性选择器</div>
<div class="font12">属性选择器</div>
<div class="font24">属性选择器</div>
<div class="font24">属性选择器</div>
<div class="font24">属性选择器</div>
<div class="sub-footer">属性选择器footer</div>
<div class="jd-footer">属性选择器footer</div>
<div class="news-tao-nav">属性选择器</div>
<div class="news-header-tao">属性选择器</div>
</body>
</html>
