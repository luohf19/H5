<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        nav {
            height: 41px;
            background-color: #fcfcfc;
            border-top: 3px solid #ff8500;                /*上边框*/
            border-bottom: 1px solid #edeef0           /* 下边框*/
        }
        nav a {
            font-size: 14px;
            color: #4c4c4c;
            text-decoration: none;        /*取消下划线*/
            padding:  0px 15px;
            height: 41px;
          /*  链接是行内元素没有大小，所有需要转换成行内块元素*/
            display: inline-block;
            line-height: 41px;     /*行高等于高度   使文字垂直居中*/
        }
        nav a:hover {         /*链接伪类选择器，鼠标进过a链接的时候*/
            background-color: #eee;
        }
    </style>
</head>
<body>
<nav>
    <a href="#">首页</a>
    <a href="#">手机新浪网</a>
    <a href="#">网站导航</a>
    <a href="#">罗海芳</a>
</nav>
</body>
</html>
