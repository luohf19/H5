<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: deeppink;
            display: inline;   /*  块级标签转为行内标签显示模式*/
        }
         span{
             height: 60px;
             width: 50px;
             background-color:red;
             display:block;/*       行内标签转换为块级标签显示模式*/
         }
        a{
            width: 90px;
            height: 70px;
            background-color: blueviolet;
            display:inline-block;       /*     行内标签转换成行内块显示模式*/
        }

    </style>
</head>
<body>
<div>罗海芳</div>
<div>罗海芳</div>
<div>罗海芳</div>
<span>罗海芳</span>
<span>罗海芳</span>
<span>罗海芳</span>
<a href="#">罗海芳</a><a href="#">罗海芳</a>
</body>
</html>
