<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .father {
            border: 1px solid red;
            overflow: hidden;
        }
        .son1 {              /* son1和son2是标准流会撑开盒子*/
            width: 300px;
            height: 110px;
            background-color: pink;
            float: left;
        }
        .son2 {
            width: 450px;
            height: 110px;
            background-color: #666;
            float: left;
        }
        .box {
            width: 800px;
            height: 200px;
            background-color: #4c4c4c;
        }
       .clear {
            clear: both;    /*清除浮动的影响*/
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son1"></div>
    <div class="son2"></div>
   <!-- 在浮动盒子的后面添加一个空盒子-->
    <div class="clear"></div>
</div>
<div class="box"></div>
</body>
</html>
