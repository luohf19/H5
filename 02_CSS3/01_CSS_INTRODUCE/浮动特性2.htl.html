<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            width: 800px;
            height: 500px;
            background-color: pink;
        }
        section div:first-child {
            width: 200px;
            height: 200px;
            background-color: skyblue;
           /* float: left;*/
        }
        section div:last-child {
            width: 200px;
            height: 300px;
            background-color: purple;
            float: left;
        }
       /* 两个子盒子都有浮动，则盒子会同行顶部对齐，如果熊大浮动，熊二不浮动，则盒子会重叠，如果熊大不浮动，熊二浮动，则
       熊二会跑到下一行，和熊大的底部对齐*/
    </style>
</head>
<body>
<section>
    <div>熊大</div>
    <div>熊二</div>
</section>
</body>
</html>
