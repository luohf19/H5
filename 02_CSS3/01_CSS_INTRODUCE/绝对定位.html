<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div:first-child {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;       /*定位模式：绝对定位*/
            left: 20px;
            top: 50px;
              /*绝对定位是完全脱标的，且不占有位置*/
        }
        div:last-child {
            width: 200px;
            height: 150px;
            background-color: deeppink;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
