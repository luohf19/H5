<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .father {
            width: 400px;
            height: 400px;
            border: 1px solid red;
        }
        .over {
            overflow: hidden;
        }
        .son1,.son2 {
            width: 100px;
            height: 100px;
            background-color: purple;
        }
        .son1 {
            margin-bottom: 50px;
        }
        .son2 {
            background-color: skyblue;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="over">
        <div class="son1"></div>
    </div>
    <div class="son2"></div>
</div>
</body>
</html>
