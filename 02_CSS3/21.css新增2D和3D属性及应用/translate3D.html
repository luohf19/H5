<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 150px auto;
            transition: all 1s;
        }
        div:hover {
            transform: translate3d(100px, 100px, 300px);          /*  复合写法*/
        }
        h2 {
            transform: translate3d(0, 50px, 0);
            /*transitiom: all 0.6s:*/
            transition: all 0.6s;
        }
        h2:hover {
            transform: translate3d(100px,100px,300px);
        }
    </style>
</head>
<body>
<div></div>
<h2>每一毫米的突破</h2>
</body>
</html>
