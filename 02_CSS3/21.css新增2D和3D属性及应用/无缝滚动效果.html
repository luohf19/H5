<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul li {
            list-style: none;    /*取消小点*/
            float: left;
        }
        nav {
            width: 882px;
            height: 86px;
            border: 1px solid pink;
            margin: 100px auto;
            overflow: hidden;
        }
        nav ul {
            width: 200%;
            animation: moveing 2s linear infinite;
        }
        @keyframes moveing {
            form {
                transform: translateX(0);
            }
            to {
                transform: translateX(-882px);
            }
        }
        nav:hover ul {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><img src="nav1.jpg" alt=""></li>
        <li><img src="nav2.jpg" alt=""></li>
        <li><img src="nav3.jpg" alt=""></li>
        <li><img src="nav4.jpg" alt=""></li>
        <li><img src="nav5.jpg" alt=""></li>
        <li><img src="nav6.jpg" alt=""></li>
        <li><img src="nav7.jpg" alt=""></li>
        <li><img src="nav1.jpg" alt=""></li>
        <li><img src="nav2.jpg" alt=""></li>
        <li><img src="nav3.jpg" alt=""></li>
        <li><img src="nav4.jpg" alt=""></li>
        <li><img src="nav5.jpg" alt=""></li>
        <li><img src="nav6.jpg" alt=""></li>
        <li><img src="nav7.jpg" alt=""></li>
    </ul>
</nav>
</body>
</html>
