<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 800px;         /* 透视效果*/
        }
        img {
            margin: 50px;
            transition: all 3s;
        }
        img:hover {
            transform: rotatex(180deg);          /*沿着X轴旋转*/
        }
        .y:hover {
            transform: rotatey(180deg);            /*沿着Y轴旋转*/
        }
        .Z:hover {
            transform: rotatez(180deg);            /*沿着Z轴旋转*/
        }
    </style>
</head>
<body>
<img src="x.jpg" alt="">
<img src="y.png" alt="" width="300px" class="y">
<img src="y.png" alt="" width="300px" class="Z">
</body>
</html>
