<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 设定小黄人容器 */
        .wrap {
            width: 400px;
            height: 600px;
            margin: 0 auto;
            border: 1px solid red;
            position: relative;
        }
        /* 设定小黄人身体 */
        .xhr_body {
            width: 250px;
            height: 400px;
            border: 5px solid black;
            border-radius: 125px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: yellow;
            overflow: hidden;
        }

          /*   制作小黄人的头发*/
        .xhr_hair_1,.xhr_hair_2 {
            width: 130px;
            height: 100px;
            border-top: 10px solid black ;
            border-radius: 50%;
            position: absolute;
        }

        .xhr_hair_1 {
            left: 100px;
            top: 80px;
            transform: rotate(48deg);
        }

        .xhr_hair_2 {
            left: 102px;
            top: 70px;
            transform: rotate(48deg);
        }

        /*   制作小黄人的手臂*/
        .xhr_hand_l,.xhr_hand_r {
            width: 100px;
            height: 100px;
            border: 5px solid #000000;
            position: absolute;
            border-radius: 30px;
            background: yellow;
            z-index: -1;
        }

        .xhr_hand_l{
            left:50px;
            top: 300px;
            transform: rotate(30deg);
        }

        .xhr_hand_r {
            right: 50px;
            top: 300px;
            transform: rotate(-30deg);
        }

        .xhr_hand_l::after,.xhr_hand_r::after{
            content: "";
            width: 30px;
            height: 10px;
            background: black;
            position: absolute;
            border-radius: 5px;
        }

        .xhr_hand_l::after {
            left: 6px;
            top: 60px;
            transform: rotate(90deg);
        }

        .xhr_hand_r::after {
            right: 6px;
            top: 60px;
            transform: rotate(-90deg);
        }

        /* 制作小黄人的腿脚 */
        .xhr_foot_l,.xhr_foot_r {
            width: 40px;
            height: 70px;
            background: black;
            position: absolute;
            z-index: -1;
        }
        .xhr_foot_l {
            left: 155px;
            top: 490px;
        }
        .xhr_foot_r {
            right: 155px;
            top: 490px;
        }
        .xhr_foot_l::after,.xhr_foot_r::after {
            content: "";
            width: 60px;
            height: 40px;
            background: black;
            border-radius: 15px;
            position: absolute;
        }
        .xhr_foot_l::after {
            left: -30px;
            top: 30px;
        }
        .xhr_foot_r::after {
            right: -30px;
            top: 30px;
        }
             /*制作小黄人的眼睛*/
        .xhr_eyes {
            border: 1px solid yellow;
            position: absolute;
            top: 50px;
            left: 25px;
        }
        .xhr_eyes_l,.xhr_eyes_r {
            width: 90px;
            height: 90px;
            border: 5px solid black;
            border-radius: 50%;
            background: white;
            float: left;
        }
        .xhr_eyes_l::after,.xhr_eyes_r::after {
            content: "";
            width: 31px;
            height: 20px;
            background: black;
            position: absolute;
        }
        .xhr_eyes_l::after {
            left: -25px;
            top: 35px;
            transform: rotate(20deg);
            border-radius: 2px 7px 0 2px;
        }
        .xhr_eyes_r::after {
            right: -25px;
            top: 35px;
            transform: rotate(-20deg);
            border-radius: 7px 2px 0 0;
        }
        /*制作眼珠*/
        .xhr_l_black,.xhr_r_black {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #000;
            position: absolute;
        }
        .xhr_l_black {
            left: 25px;
            top: 25px;
        }
        .xhr_r_black {
            right: 25px;
            top: 25px;
        }
        .xhr_l_white,.xhr_r_white {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            position: absolute;
        }
        .xhr_l_white {
            left: 50px;
            top: 40px;
        }
        .xhr_r_white {
           right: 50px;
           top: 40px;
        }
        /*制作小黄人的嘴巴*/
        .xhr_mouth {
            width: 60px;
            height: 35px;
            border: 5px solid black;
            border-radius: 0 0 0 30px;
            left: 90px;
            top: 176px;
            position: absolute;
            transform: rotate(-30deg);
            background: white;
        }
        .xhr_mouth::after {
            content: "";
            width: 80px;
            height: 40px;
            background: yellow;
            border-bottom: 5px solid black;
            position: absolute;
            left:0;
            top: -22px;
            transform: rotate(30deg);
        }
        /*制作小黄人的裤子*/
        .xhr_trousers {
            width: 100%;
            height: 160px;
            position: absolute;
            top: 260px;
        }
        .xhr_trousers_t {
            width: 150px;
            height: 50px;
            background: blue;
            border: 5px solid black;
            position: absolute;
            left: 45px;
            border-bottom: none;
            z-index: 999;
        }
        .xhr_trousers_b {
            width: 250px;
            height: 87px;
            background: blue;
            top: 50px;
            position: absolute;
            border-top: 5px solid black;
        }
       /*制作肩带*/
        .t_l_belt,.t_r_belt {
            width: 100px;
            height: 20px;
            background: blue;
            border: 5px solid black;
            position: absolute;
        }
        .t_l_belt {
            left: -74px ;
            transform: rotate(35deg);
            top: -28px ;
        }
        .t_r_belt {
            right: -74px;
            transform: rotate(-35deg);
            top: -28px;
        }
        .t_l_belt::after,.t_r_belt::after {
            content: "";
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 5px;
        }
        .t_l_belt::after {
            left: 87px;
        }
        .t_r_belt::after {
            left: 3px;
        }
        .xhr_hair_1,.xhr_hair_2 {
            animation: hair 5s ease-in infinite;
        }
        @keyframes hair {
            10%,50%,100%{
                transform: rotate(48deg);
            }
            25%,75%{
                transform: rotate(55deg);
            }
        }
        .xhr_l_black,.xhr_r_black {
            animation: blackEyes 5s ease-in infinite;
        }
        @keyframes blackEyes {
            10%,50%,100% {
                transform: translate(0);
            }
            25% {
                transform: translate(20px);
            }
            75% {
                transform: translate(-20px);
            }
        }
        .xhr_l_white,.xhr_r_white {
            animation: whiteEyes 5s ease-in infinite;
        }
        @keyframes whiteEyes {
            10%,50%,100% {
                transform: translate(0,0);
            }
            25% {
                transform: translate(20px,5px);
            }
            75% {
                transform: translate(-20px,5px);
            }
        }
        .xhr_foot_l,.xhr_foot_r {
            animation: whiteEyes 5s ease-in infinite;
        }
        @keyframes whiteEyes {
            10%,50%,100% {
                transform: translate(0,0);
            }
            25% {
                transform: translate(20px,5px);
            }
            75% {
                transform: translate(-20px,5px);
            }
        }


    </style>
</head>
<!--1.制作小黄人的容器
2.添加小黄人的头发
3.添加小黄人的身体
4.添加小黄人的眼睛
5.添加小黄人的眼睛腿
6.添加小黄人的眼珠子
7.添加小黄人的嘴巴
8.添加小黄人的裤子
9.添加小黄人的手臂
10.添加小黄人的腿脚-->
<body>

<div class="wrap">
    <div class="xhr_hair">
        <div class="xhr_hair_1"></div>
        <div class="xhr_hair_2"></div>
    </div>
    <!--小黄人身体-->
    <div class="xhr_body">
           <!--小黄人眼睛-->
        <div class="xhr_eyes">
               <!--小黄人左眼睛-->
            <div class="xhr_eyes_l">
                <div class="xhr_l_black"></div>
                <div class="xhr_l_white"></div>
            </div>
                <!--小黄人右眼睛-->
            <div class="xhr_eyes_r">
                <div class="xhr_r_black"></div>
                <div class="xhr_r_white"></div>
            </div>
        </div>
           <!--小黄人嘴巴-->
        <div class="xhr_mouth"></div>
            <!--小黄人裤子-->
        <div class="xhr_trousers">
        <!--    裤子的上部分-->
           <div class="xhr_trousers_t">
               <div class="t_l_belt"></div>
               <div class="t_r_belt"></div>
           </div>
            <!--裤子的下部分-->
            <div class="xhr_trousers_b"></div>
        </div>
    </div>

    <!--小黄人手臂-->
    <div class="xhr_hand">
        <div class="xhr_hand_l"></div>
        <div class="xhr_hand_r"></div>
    </div>
            <!--小黄人腿脚-->
    <div class="xhr_foot">
        <div class="xhr_foot_l"></div>
        <div class="xhr_foot_r"></div>
    </div>

</div>
</body>
</html>
