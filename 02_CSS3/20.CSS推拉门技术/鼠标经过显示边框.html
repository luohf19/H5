<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 296px;
            height: 180px;
            margin: 30px auto;
            position: relative;      /*子绝父相*/
        }
        div:hover::before {
          content: "";
            width: 100%;
            height: 100%;
            border: 10px solid red;
            display: block;         /*伪元素属于行内元素  要转换*/
            position: absolute;        /*要伪元素不占位，就要绝对定位*/
            box-sizing: border-box;     /*把padding和border都算入width里面*/
        }
    </style>
</head>
<body>
<div>
    <img src="mi.jpg" height="180px" width="296px" alt="" >
</div>
</body>
</html>
