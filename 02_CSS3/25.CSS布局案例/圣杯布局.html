<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .container {
            min-width: 400px;
            height: 200px;
            background: #eeeeee;
            padding: 0 200px;
        }
        .left,.right {
            height: 200px;
            width: 200px;
            background: red;
            float: left;
        }
        .main {
            width: 100%;
            height: 200px;
            background: blue;
            float: left;
        }
        .left {
            margin-left: -100% ;
            position: relative;
            left: -200px;
        }
        .right {
            margin-left:-200px;
            position: relative;
            right: -200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main">中间栏</div>
    <div class="left">左边栏</div>
    <div class="right">右边栏</div>
</div>
</body>
</html>
