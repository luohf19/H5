<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  高阶函数
    // 函数作为参数的时候
    function eat(fn) {
        setTimeout(function () {
            console.log('吃晚饭');
            // 吃完晚饭之后做的事情
            fn();
        }, 2000);
    }
    eat(function () {
        console.log('去唱歌');
    })

    var arr = [23, 89, 56, 2, 35]
    // 用来指定按某种顺序进行排列的函数
    arr.sort(function (a, b) {
        return a - b;
    })
    console.log(arr);
    // 函数作为返回值的时候

    // 写一个函数，生成1到10之间的随机整数
    function getRandom() {
        return parseInt(Math.random() * 10) + 1;
    }
    console.log(getRandom());

    // 写一个函数，生成1到10之间的随机整数
    // 第一次调用生成随机数  以后每次调用都返回第一次的随机数
    function getRandom() {
        var random = parseInt(Math.random() * 10) + 1;
        return function () {
            return random;
        }
    }
    var fn = getRandom();
    console.log(fn());
    console.log(fn());
    console.log(fn());

    // 求两个数的和
    // 100 + m
    // 1000 + m
    // 10000 + m
    function getFun(n) {
       return function (m) {
           return n + m;
       }
    }
    // 求100 + m
    var fn100 = getFun(100);
    // 求1000 + m
    var fn1000 = getFun(1000);
    console.log(fn100(1));
    console.log(fn1000(1));

</script>
</body>
</html>
