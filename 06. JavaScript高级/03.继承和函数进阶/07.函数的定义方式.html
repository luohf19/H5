<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

        // 1.函数声明
    function fn() {
        console.log('test');
    }
    fn();
        // 2.函数表达式
   var fn = function () {
       console.log('test');
   }
        // 3.new Function()  函数也是对象  （ 运行速度慢  不建议使用）
    var fn = new Function('var name = "张三"; console.log(name)');
   fn();

</script>
