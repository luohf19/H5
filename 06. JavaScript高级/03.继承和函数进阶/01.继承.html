// extend   扩展的意思
function extend(parent, child) {
    for(var key in parent) {
        // 不给复制同名属性
        if (child[key]) {
            continue;
        }
        child[key] = parent[key]
    }
}
    extend(wjl, wsc);
    console.dir(wsc);
</script>
