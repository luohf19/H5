<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        // apply 的应用
    var arr = [5, 10, 1, 3, 6];

    console.log(Math.max(arr));   // 打印结果是NaN

    console.log(Math.max.apply(null, arr));   // // 打印结果是  10
    console.log(Math.max.apply(Math, arr));   // 打印结果是  10  结果是一样的   但推荐下面的方法

    console.log(1, 2, 3);
    console.log(arr);  // 打印结果 (5) [5, 10, 1, 3, 6]
        // 要想打印结果直接是数字  中间没有符号  用如下方法
    console.log.apply(console, arr);    // 打印结果  5 10 1 3 6
</script>
</body>
</html>
