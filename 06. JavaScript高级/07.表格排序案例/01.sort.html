<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort</title>
</head>
<body>
<script>
    var arr = [88,22,99,55,77,66];
    arr.sort(function (a, b) {
        return a - b;   // 从小到达   如果要从大到小   就b - a
    })
    var date = [
        {name: '张三', age: 29, num: 3, score: 99},
        {name: '李四', age: 22, num: 1, score: 90},
        {name: '王五', age: 27, num: 4, score: 97},
        {name: '赵六', age: 20, num: 2, score: 95},
        {name: '胡汉三', age: 25, num: 2, score: 100}
    ];
    date.sort(function (o1, o2) {
        var n1 = o1.age;
        var n2 = o2.age;
        if (n1 > n2) {
            return 1;
        } else if (n1 < n2) {
            return -1;
        } else {
            return 0;
        }
    })
</script>
</body>
</html>
