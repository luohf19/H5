<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 打印学生的成绩
    // 1.面向对象的过程
    // 1.1 记录学生成绩
    var stu1 = {name:"zs", subject:'语文', score:'90'};
    var stu2 = {name:'ls', subject:'数学', score:'98'};
    var stu3 = {name:'ww', subject:'英语', score:'100'};
    // 1.2 打印学生成绩
    console.log(stu1.name, stu1.subject, stu1.score);
    console.log(stu2.name, stu2.subject, stu2.score);
    console.log(stu3.name, stu3.subject, stu3.score);

    //面向对象的方式

    // 创建一个模版，用于创建对象（实例instance）
    // 在javascript中  创建对象的模版是构造函数
    // 而在其他语言中创建对象的模版是类
    function Student(name, subject, score) {
        this.name = name;
        this.subject = subject;
        this.score = score;

        this.printScore = function () {
            console.log(this.name, this.subject, this.score);
        }
    }
    var stu1 = new Student('bb', '语文', 89);
    var stu2 = new Student('qq', '英语', 99);
    var stu3 = new Student('mm', '数学', 100);

    stu1.printScore();
    stu2.printScore();
    stu3.printScore();


</script>
</body>
</html>
