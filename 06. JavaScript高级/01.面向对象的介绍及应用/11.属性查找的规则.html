<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function Student(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
    }
    Student.prototype.sayHi = function () {    // 这是原型中的一个方法
        console.log('大家好，我是' + this.name);
    }
    // 构造函数的原型对象增加一个属性
    Student.prototype.test = 'abc';
    var s1 = new Student('李磊', 18, '男');
    var s2 = new Student('郭美美', 18, '女');

    // s1对象的原型对象的原型对象   就是   object构造函数的原型对象
    console.log(s1.__proto__.__proto__ === Object.prototype);   // 返回结果是true

    // 所有的对象都要toString()方法
    console.dir(s1.toString());   // 返回结果是[object Object]
    console.dir(s1.__proto__);
    console.dir(s1.__proto__.__proto__);

    // 读取属性   先在对象本身查找test属性，如果没有找到的话  回去原型链上查找
    console.log(s1.name);
    console.dir(s1.test);

    // 设置属性
    s1.name = 'xxx';
    // test属性在原型对象上   而在设置属性值的时候，不会搜索原型链
    // 而是直接给对象新增一个test属性
    s1.test = '123xxx';

    console.log(s1.name);
    console.log(s1.test);

    console.log(s2.name);
    console.log(s2.test);   //  打印结果是abc


</script>

</body>
</html>
