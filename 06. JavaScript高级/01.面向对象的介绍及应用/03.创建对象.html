<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
// 创建对象的方法
    // 1.new Object()     Object   物体  目标
    var hero = new Object();   //空对象
    hero.blood = 100;
    hero.name = '刘备';
    hero.weapon = '剑';
    hero.attack = function () {         // attack攻击
        console.log(this.weapon + '攻击敌人');
    }
    hero.attack();

    // 2.对象字面量
    //  创建单个对象建议使用  创建多个对象一般不建议使用这个方法
    // var hero = {}   空对象
    var hero = {
        blood:100,
        name:'刘备',
        weapon:'剑',
        attack: function () {
            console.log(this.weapon + '攻击敌人');
        }
    }
    hero.attack();

    // 3.工厂函数  创建多个对象
    // 缺点不能打印函数的类型
    function createHero(name, blood, weapon) {
        var o = new Object();
        o.name = name;
        o.blood = blood;
        o.weapon = weapon;
        o.attack = function () {
            console.log(this.weapon + '攻击敌人');
        }
        return o;
    }
var hero1 = createHero('刘备', 100, '剑');
var hero2 = createHero('张飞', 100, '刀');
var hero3 = createHero('孙悟空', 100, '金箍棒');




</script>
</body>
</html>
