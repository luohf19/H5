<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 斐波那契数列 1、 1、 2、 3、 5、 8、 13、 21、 34、....

    function fn(n) {

        if (n === 1 || n === 2) {
            return 1;
        }
        return fn(n - 1) + fn(n - 2);
    }
    console.log(fn(3));
    console.log(fn(5));

</script>
</body>
</html>
