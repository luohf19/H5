<script>
    // 递归：就是函数自己调用自己，递归的过程中会出错，一般都要写一个结束的条件

    // 用递归来实现1 + 2 + 3 + 4 + ...... + n
    // n = 4,   4 + getSum(4 - 1);  -->3 + 3
    // n = 3,   3 + getSum(3 - 1);  -->2 + 1
    // n = 2,   2 + getSum(2 - 1);  -->1
    // n = 1,   返回1;   -->1
    function getSum(n) {
        // 递归结束的条件
        if (n === 1) {
            return 1;
        }
        return n + getSum(n - 1);
    }
    console.log(getSum(4));


</script>
