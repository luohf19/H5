<script>
    // 求n的阶乘
    // 1 * 2 * 3 * ... * n
    // n = 4,  4 * (4 - 1);4*3*2*1
    // n = 3,  3 * (3 - 1);3*2*1
    // n = 2,  2 * (2 - 1);1
    // n = 1,  直接返回1;
    function fn(n) {
        if (n === 1) {
            return 1;
        }
        return n * fn(n - 1);
    }
    //console.log(fn(3));
    console.log(fn(4));
</script>
