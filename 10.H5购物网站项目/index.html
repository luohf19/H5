<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物网站</title>
    <!--引入初始化css   fullPage.css -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <!--引入自己的css-->
    <link rel="stylesheet" href="css/mypage.css">
    <!--这个是jQuery插件，所以先引入jQuery-->
    <script src="js/jquery.min.js"></script>
    <!--如果想要easing 缓动动画  那就引入下面的easing.1.3.js-->
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="js/myPage.js"></script>
</head>
<body>
    <!--直接进入模块-->
    <a href="#" class="go">
        <img src="images/直接进入购物中心.png" alt="">
    </a>
    <!-- next  下一屏幕-->
    <a href="javascript:;">
        <img src="images/next.png" class="next next_updown" alt="">
    </a>
    <div id="fullpage">
        <!--第一屏幕制作-->
        <div class="section section1">
            <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" alt="" class="fly updown">
            <img src="images/t1xccqfflgxxxild.png" alt="" class="shirt01 shirt-updown">
            <img src="images/t1iakufbxxxxctz4tl-824-274.png" alt="" class="goods">
        </div>

        <!--第二屏的制作-->
        <div class="section section2">
            <div class="computer">
                <div class="search">
                    <img src="images/search-words.png" alt="" class="search-words">
                </div>
                <img src="images/search-02-1.png" alt="" class="search-02-1">
                <img src="images/goods-441-218.png" alt="" class="goods-1">
                <!--沙发-->
                <img src="images/shirt-02-207-166.png" alt="" class="shirt-02">
                <div class="cover move"></div>
            </div>
            <img src="images/words-01-361-25.png" alt="" class="words-01">
            <img src="images/words-02.png" alt="" class="words-02">
        </div>
        <!--第三屏的制作-->
        <div class="section section3">
            <div class="main">
                <div class="select">
                    <img src="images/img-01.gif" alt="" class="img">  <!--颜色选择  未选-->
                    <img src="images/img-01-a.gif" alt="" class="img img-01-a">  <!--颜色选择  已选-->
                    <img src="images/btn-01.gif" alt="" class="btn-01">  <!--购物车  暗-->
                    <img src="images/btn-01-a.gif" alt="" class="btn-01 btn-01-a">  <!--购物车 亮-->
                </div>
                <!--沙发-->
                <img src="images/shirt-02-207-166.png" alt="" class="shirt-03">  <!--正沙发-->
                <img src="images/t1f.png" alt="" class="t1f">    <!--斜沙发-->
            </div>
        </div>
        <!--第四屏的制作-->
        <div class="section section4">
            <img src="images/cloud.png" alt="" class="cloud cloud-back01">
            <img src="images/words-04.png" alt="" class="word">
            <img src="images/words-04-a.png" alt="" class="word words-04-a">
            <div class="car move">  <!--购物车-->
                <img src="images/t1f.png" alt="" class="car-img">   <!--购物车里面的沙发-->
                <img src="images/car.png" alt="">
            </div>
            <div class="note move">
                <img src="images/t1sqosfx8bxxa9wx_i-173-47.png" alt="" class="note-img">
                <img src="images/t1.png" alt="">
            </div>
        </div>

        <!--第五屏的制作-->
        <div class="section section5">
            <img src="images/card-05.png" alt="" class="card-05">      <!--银行卡-->
            <img src="images/order-05.png" alt="" class="order-05">    <!--xxx银行的纸张-->
            <img src="images/t1f.png" alt="" class="t1f-05">   <!--沙发-->
            <div class="overFlow">
                <img src="images/mouse-05.png" alt="" class="mouse">   <!--鼠标-->
                <img src="images/mouse-05-a.png" alt="" class="mouse mouse-05-a">  <!--鼠标亮-->
                <img src="images/hand-05.png" alt="" class="hand-05">  <!--手-->
            </div>
        </div>
            <!--第六屏的制作-->
        <div class="section section6">
            <img src="images/box-06.png" class="box-06" alt="">   <!--快递盒-->
            <img src="images/car-06.png" alt="" class="car-06">    <!--快递车-->
            <img src="images/cloud-06.png" alt="" class="cloud-06">  <!--云-->
            <img src="images/cloud-06.png" alt="" class="cloud-06 cloud-06-a">  <!--云-->
            <img src="images/88.png" class="pop-06" alt="">   <!--地址栏-->
            <img src="images/man.png" alt="" class="body">   <!--抬沙发的男孩-->
            <img src="images/women.png" alt="" class="girl">   <!--收快递的女孩-->
            <img src="images/door.png" alt="" class="door-06">  <!--门-->
            <img src="images/pop-07.png" class="pop-07" alt="">  <!--请收货-->
            <img src="images/words-06.png" alt="" class="words-06">  <!--标签语-->
        </div>

        <!--第七屏的制作-->
        <div class="section section7">

        </div>



        <!--第八屏的制作-->
        <div class="section section8">
            <a href="#">
                <img src="images/shopping.png" alt="" class="shopping-08">   <!--开始购物-->
            </a>
            <img src="images/argin.png" class="again-08" alt="">  <!--再来一次-->
            <img src="images/hand-08.png" alt="" class="hand-08">  <!--手-->

        </div>
    </div>
</body>
</html>
