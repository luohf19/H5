<html lang="zh-CN">
<head>

    <style>
        .container {
            height: 200px;
            background-color: #ccc;

        .container .row {

            height: 100%;
            border: 2px solid blue;
            box-sizing: border-box;
        }
    </style>
</head>

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>

            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>

<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
