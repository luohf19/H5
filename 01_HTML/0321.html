<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <hr />
    <p>用户名： <input type="text"  maxlength="4" value="我爱你哦"/> </p>   <!-- 文本框 -->
    <p>密&nbsp;码： <input type="password" maxlength="6" /> </p>  <!--密码框-->
    <p>性&nbsp别： <input type="radio" name="sex" />男
                   <input type="radio"  name="sex"/>女</p>
                              <!--单选框，如果是一组，我们用相同的name值来实现-->
    <p>爱&nbsp好：<input type="checkbox" name="hobby" checked="checked"/>音乐
                          <!--checked=checked会出现默认选择-->
                   <input type="checkbox" name="hobby"/>美术
                   <input type="checkbox" name="hobby"/>跑步</p>
                          <!--复选框，可以同时选择多个,同样的，如果是一组，我们用相同的name值来实现-->
                    搜索：<input type="button" value="搜索啥"/><br/> <!-- 普通按钮 -->
                    <input type="submit" /> <br/><!-- 提交按钮 -->
                    <input type="reset"  value="重置表单"/><br/><!-- 重置表单 -->
                    <input type="image" src="上一级路径"/><!-- 图像按钮 -->

</body>
</html>
