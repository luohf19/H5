<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 300px;        /*  div盒子大小*/
            width: 500px;
            background-color: deepskyblue;         /*  背景颜色*/
            background-image: url("qiqi.jpeg" );      /*背景图片*/
            background-repeat: repeat;            /* 平铺*/
             /* 1. 利用方位名次top  bottom  等来更改背景图片的位置      快捷bgp+tab键*/
           /* background-position: left top;    默认的是左上角*/
           /* background-position: bottom right;  方位名词没有顺序，谁在前都可以*/
            background-position: left; /* 如果方位名词只写一个，另外一个默认为center*/
              /*  2.精确单位   第一个值一定是x坐标    第二个值一定是y坐标*/
          /*  background-position: 10px 20px;*/
            /*    3.混搭*/
            background-position: center 10px;
          /*  center  10px  水平居中  垂直是10px
            10px  center   水平10px   垂直居中*/
            }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>
