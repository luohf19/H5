<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        // 需求：点击按钮把一个p标签添加到一个div中
        $(function () {
            $('#btn').click(function () {
                var Obj = $('<p></p>')
                Obj.text('变瘦变美变漂亮');
                // $('#dv').append(Obj);   被动添加
                // appendTo方法是把对象主动的添加到div中
                Obj.appendTo($('#dv'));
            });
        });

    </script>
</head>
<body>
<input type="button" value="创建元素" id="btn">
<div id="dv"></div>
</body>
</html>
