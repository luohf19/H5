<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            background-color: pink;
        }
    </style>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        // 点击按钮  在div中添加一个超链接  设置超链接的title属性、热点文字、地址
        $(function () {
            $('#btn').click(function () {
               var obj = $('<a></a>');
               // attr（）方法  主要是设置自定是属性及值
               // attr（）；可以写两个参数：参数1‘属性’，参数2‘属性值’
               // 只写一个参数，获取该元素的这个属性值
               obj.attr('title','传智播客很好用');
                obj.attr('href','http://www.itcast.cn');
                obj.text('传智播客');
                $('#dv').append(obj);
            });
        });
    </script>
</head>
<body>
<input type="button" value="效果显示" id="btn">
<div id="dv"></div>
</body>
</html>
