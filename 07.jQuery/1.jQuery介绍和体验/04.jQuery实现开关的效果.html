<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>

        // 点击按钮设置body的背景颜色，实现网页开关灯效果
        // DOM的方式来操作
        window.onload = function () {
            // 获取按钮  注册点击事件
          var btn = document.getElementById('btn');
          btn.onclick = function () {
              // 判断   按钮的value值如果是关灯，则Body的背景颜色是黑色
              if (btn.value == '关灯') {
                  document.body.style.backgroundColor = 'black';
                  this.value = '开灯';
              } else {
                  // 按钮的value值如果是开灯，则Body的背景颜色是白色
                  document.body.style.backgroundColor = 'white';
                  this.value = '关灯';
              }
          }
        };

    </script>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        // 页面的加载事件
        $(function () {
           // 获取按钮  注册点击事件
           $('#btn').click(function () {
               // .val()方法    获取按钮value属性的值
               // .val('内容');   是设置按钮value属性的值
               if ($(this).val() == '关灯') {
                   $('body').css('backgroundColor', 'black');
                   $(this).val('开灯');
               } else {
                   $('body').css('backgroundColor', 'white');
                   $(this).val('关灯');
               }
           });
        });


    </script>
</head>
<body>
<input type="button" value="关灯" id="btn">
</body>
</html>
