<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        // 为按钮注册鼠标进入和离开的事件 --绑定--用bind()方法
        $(function(){
            var i = 0;
            // 中间要用空格隔开   这两个事件用同一个函数时才可以
            $('#btn').bind('mouseover mouseout',function () {
                i++
                console.log(i);
            })
        });

    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn">

</body>
</html>
