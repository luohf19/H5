<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        // 给第一个按钮注册点击事件，改变它的颜色
        // 点击第二个按钮  调用第一个按钮的点击事件
        $(function () {
            $('#btn1').click(function () {
                $(this).css('backgroundColor','yellow');
            });
            $('#btn2').click(function () {
                //触发第一个按钮的点击事件
                // 触发事件有三种方法
                // 1.click();
                // $('#btn1').click();
                // 2.trigger();  方法中需要写上触发事件的名字
                // $('#btn1').trigger('click');
                // 3.triggerHandler();
                $('#btn1').triggerHandler('click');
            });
        });
        
        
    </script>
</head>
<body>
<input type="button" value="触发事件1" id="btn1">
<input type="button" value="触发事件2" id="btn2">

</body>
</html>
