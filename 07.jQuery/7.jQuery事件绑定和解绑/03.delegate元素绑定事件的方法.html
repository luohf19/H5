<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        // 点击按钮，通过bind方法给div中添加一个元素
        $(function () {
            $('#btn').bind('click',function () {
                $('<p>我是一个p标签</p>').appendTo($('#dv'));
                // 点击p标签，弹出对话框
                // delegate()方法也可以绑定事件-->是给父元素里面的子元素绑定事件
                // 参数：父级元素.delegate('子集元素'，‘事件类型’，事件处理函数);
                // 有三个参数
                // 第一个参数：要绑定事件的元素--->p
                // 第二个参数：绑定事件的名字--->click
                // 第三个参数：绑定事件的处理函数--->匿名函数
                $('#dv').delegate('p','click',function () {
                    alert('我真的很难过');
                })
            })
        });


    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn">
<div id="dv"></div>
</body>
</html>
