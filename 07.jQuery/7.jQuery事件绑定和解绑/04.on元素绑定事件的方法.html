<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        // 通过On为按钮注册点击事件，创建一个p标签加入到div中，通过on的方法为div中的p绑定点击事件
        $(function () {
            $('#btn').on('click',function () {
                // 创建P标签添加daodiv中
                $('<p>我是一个p标签</p>').appendTo($('#dv'));
                // on();方法绑定事件
                // 参数：调用元素.on(‘事件类型’，事件处理函数);
                // 两个参数：1是事件的名字；2是事件处理函数
                // 父级元素.on(‘事件类型’,'子集元素'，事件处理函数);
                // 三个参数：1是事件的名字；2是要绑定事件的元素；3是事件处理函数

                $('#dv').on('click','p',function () {
                    alert('这个鼠标该淘汰了');
                })
            })
        });


    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn">
<div id="dv"></div>
</body>
</html>
