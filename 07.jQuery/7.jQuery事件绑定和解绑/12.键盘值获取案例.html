<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 5px solid red;
        }
    </style>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        // 点击键盘相应的按钮 改变div的颜色
        $(function () {
           $(document).keydown(function (e) {
               var keyCode = e.keyCode;  // 获取键盘按下后对应的键值
               switch (keyCode) {
                   case 65:$('#dv').css('backgroundColor','yellow');break;
                   case 66:$('#dv').css('backgroundColor','pink');break;
                   case 67:$('#dv').css('backgroundColor','purple');break;
                   case 68:$('#dv').css('backgroundColor','blue');break;
                   case 69:$('#dv').css('backgroundColor','deeppink');break;
                   case 70:$('#dv').css('backgroundColor','skyblue');break;

               }
           })
        });

    </script>
</head>
<body>
<div id="dv"></div>
</body>
</html>
