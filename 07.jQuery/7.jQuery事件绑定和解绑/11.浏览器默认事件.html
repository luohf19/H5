<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        $(function () {
            $('#btn').click(function () {
                // 触发文本框，获取焦点的事件
                // $('#txt').focus();  方法一
                // $('#txt').trigger('focus');  方法二
                $('#txt').triggerHandler('focus');   // 方法三
                // 触发事件的方法一和方法二的方式是也一样的，都会触发浏览器默认的事件（光标在文本框中闪烁）
                // 第三种触发事件的方法不会触发浏览器的默认事件（不显示光标的闪烁）

                $('#sp').text('文本框获取焦点了');
            });
        });
    </script>
</head>
<body>
<input type="button" value="触发事件" id="btn">
<input type="text" value="" id="txt">
<span id="sp"></span>
</body>
</html>
