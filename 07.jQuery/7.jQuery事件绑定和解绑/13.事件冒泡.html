<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dv1 {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        #dv2 {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        #dv3 {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

    </style>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        // 事件冒泡：元素中有元素，这些元素都有相同的事件，一旦最里面的元素的事件触发，外面所有元素的相同事件都会被触发
        // 取消事件冒泡：return false
        $(function () {
            $('#dv1').click(function () {
               alert('div被点了'+$(this).attr('id'));
            });
            $('#dv2').click(function () {
                alert('div被点了'+$(this).attr('id'));
                $('body').css('backgroundColor','black');
            }); $('#dv3').click(function () {
                alert('div被点了'+$(this).attr('id'));
                return false;// 取消事件冒泡  还可以取消浏览器的默认行为
            });
        });


    </script>
</head>
<body>
<div id="dv1">
    <div id="dv2">
        <div id="dv3"></div>
    </div>
</div>
</body>
</html>
