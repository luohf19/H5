<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            font-size: 30px;
            list-style: none;
        }
        li:first-child {
            margin: 0 0 0 20px;
        }
        .cls {
            background-color: pink;
        }
    </style>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        // 点击按钮  设置页面上应用cls类样式的元素的背景颜色
        // 页面加载事件
        $(function () {
            // 获取按钮  调用点击事件  获取所有应用了cls类样式的元素   改变它们的背景颜色
            $('#btn').click(function () {
                // 获取所有应用了cls类样式的元素
                // 标签+类样式选择器
                $('li.cls').css('backgroundColor', 'yellow');
            });
        });
    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn">
<ul>
    <li>《春晓》</li>
    <li class="cls">春眠不觉晓</li>
    <li>处处闻啼鸟</li>
    <li class="cls">夜来风雨声</li>
    <li>花落知多少</li>
</ul>
</body>
</html>
