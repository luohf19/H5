<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
           list-style-type: none;
            width: 200px;
            position: absolute;
            left: 500px;
        }
        ul li {
            margin-top: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
        }
    </style>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        // 隔行变色
        $(function () {
            $('#btn').click(function () {
                $('#uu>li:even').css('backgroundColor','red'); // 偶数的li
                //  但是索引是从0开始的  所以索引0对应的是第一个元素  索引1对应的是第二个元素 所有我们设置的是偶数  其实呈现出来的是奇数刚好相反
                $('#uu>li:odd').css('backgroundColor','yellow'); // 奇数的li

            });
        });

    </script>
</head>
<body>
<input type="button" value="隔行变色" id="btn">
<ul id="uu">
    <li>你好，明天</li>
    <li>你好，明天</li>
    <li>你好，明天</li>
    <li>你好，明天</li>
    <li>你好，明天</li>
    <li>你好，明天</li>
    <li>你好，明天</li>
    <li>你好，明天</li>
</ul>
</body>
</html>
