<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.12.2.js"></script>
    <script>

        // 点击按钮  设置多个p标签中显示内容为：我们都是一个p标签（标签选择器）

        // 页面加载事件
        $(function () {
            // 获取按钮  调用点击事件  标签选择器
            $('#btn').click(function () {
                // 获取所有的p标签  更改里面的内容
                $('p').text('我们都是一个p标签');
            });
        });


    </script>
</head>
<body>
<input type="button" value="设置内容" id="btn">
<p>离离原上草</p>
<p>一岁一枯荣</p>
<p>野火烧不尽</p>
<p>春风吹又生</p>
<p>《草》</p>
</body>
</html>
