<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cls {
            background-color: deeppink;
        }
    </style>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        // 点击按钮  设置页面上应用cls类样式的元素的背景颜色（类选择器）
        // 页面加载事件
        $(function () {
            // 获取按钮  调用点击事件  获取所有应用了cls类样式的元素   改变它们的背景颜色
            $('#btn').click(function () {
                $('.cls').css('backgroundColor', 'yellow');
            });
        })

    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn">
<span class="cls">我是一个span</span>
<p class="cls">我是一个p标签</p>
</body>
</html>
