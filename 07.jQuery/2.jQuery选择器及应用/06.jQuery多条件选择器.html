<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        // 点击按钮  设置页面中的span标签，p标签,li标签的背景颜色
        // 页面加载事件
        $(function () {
            // 获取按钮  注册点击事件
            $('#btn').click(function () {
                // 获取标签  改变背景颜色
                $('div,li,p').css('backgroundColor', 'yellow');
            });
        });
    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn">
<span>我是一个span标签</span>
<p>我喜欢晴天</p>
<ul>
    <li>我喜欢运动</li>
    <li>我喜欢画画</li>
    <li>我喜欢旅游</li>
</ul>
<div></div>
</body>
</html>
