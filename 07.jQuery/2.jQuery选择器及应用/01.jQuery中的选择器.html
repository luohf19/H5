        *jQuery获取元素的方法：通过各种选择器来获取元素（有很多，但下面这三种是最常用的）

        * 2.根据标签的名字来获取--->标签选择器--->$('标签的名字')；  多个
        * 3.根据类样式的名字来获取--->类选择器--->$('.类样式的名字')；  多个
