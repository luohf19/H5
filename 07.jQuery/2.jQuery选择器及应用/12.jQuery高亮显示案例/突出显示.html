<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;

        }

        .wrap img {
            display: block;
            border: 0;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        // 突出显示
        $(function () {
            $('.wrap>ul>li').mouseover(function () {
                //获取所有的li注册鼠标进入和离开的事件
                // 鼠标进入的时候  让当亲li的透明度为1，其他li标签的透明度为0
               $(this).siblings('li').css('opacity',0.5);
               $(this).css('opacity',1);
            });
            $('.wrap').mouseout(function () {
                // find()方法  针对当前元素找里面的一些其他元素
                $(this).find('li').css('opacity',1);
                //  $(this).parent().children("li").css("opacity",1);  和上面的效果是一样的
            });
        });
        
    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li><a href="#"><img src="images/01.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/02.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/03.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/04.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/05.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/06.jpg" alt=""/></a></li>
    </ul>
</div>
</body>
</html>
