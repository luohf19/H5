<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        $(function () {
            // 淡入、淡出、切换淡入淡出
            // fadeIn、fadeOut、fadeToggle方法中都可以写参数，参数类型1.数字类型2.字符串类型
            // 1.数字类型：1000表示的是毫秒 -- 1秒
            // 2.字符串类型：‘slow’ 'normal''fast'
            // fadeTo();可以设置透明度，有两个参数：参数1：时间；参数2：到达透明度

            //点击第一个按钮
            $('#btn1').click(function () {
                $('div').fadeIn(1000);
            });
            // 点击第二个按钮
            $('#btn2').click(function () {
                $('div').fadeOut(1000);
            });
            //点击第三个按钮
            $('#btn3').click(function () {
                $('div').fadeToggle(1000);
            });
            // 点击第四个按钮
            $('#btn4').click(function () {
                $('div').fadeTo(1000, 0.5);
            });



        });



    </script>

</head>
<body>
<input type="button" value="淡入" id="btn1">
<input type="button" value="淡出" id="btn2">
<input type="button" value="切换" id="btn3">
<input type="button" value="透明度设置" id="btn4">

<div></div>

</body>
</html>
