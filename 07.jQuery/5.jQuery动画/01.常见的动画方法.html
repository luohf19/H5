<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        $(function () {
            // 点击按钮 隐藏div
            $('#btnhide').click(function () {
                // 隐藏
                // hide();方法中可以写参数：参数类型1.数字类型2.字符串类型
                // 1.数字类型：1000表示的是毫秒 -- 1秒
                // 2.字符串类型：‘slow’ 'normal''fast'
                $('#dv').hide(1000);
            });
            $('#btnshow').click(function () {
                // show 显示
                // show();方法中可以写参数：参数类型1.数字类型2.字符串类型
                // 1.数字类型：1000表示的是毫秒 -- 1秒
                // 2.字符串类型：‘slow’ 'normal''fast'
                $('#dv').show('slow');
            });

        });

    </script>
</head>
<body>
<input type="button" value="显示" id="btnshow">
<input type="button" value="隐藏" id="btnhide">
<div id="dv"></div>
</body>
</html>
