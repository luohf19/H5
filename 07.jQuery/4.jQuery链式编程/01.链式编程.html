<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        // 页面有一个按钮和div 点击按钮的时候，让div中添加一个p标签，并显示内容，点击按钮的同时，改变div的背景颜色
        $(function () {
            //  获取按钮  调用点击事件，获取div设置p标签内容，点击按钮设置背景
            $('#btn').click(function () {
              //  $('#dv').html('<p>我是一个p标签</p>');
              //  $('#dv').css('backgroundColor','yellow');
                // 链式编程
                $('#dv').html('<p>我是一个p标签</p>').css('backgroundColor','yellow');
            });
        });
    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn">
<div id="dv"></div>
</body>
</html>
