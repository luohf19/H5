<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.12.2.js"></script>
    <script>
        // 获取ul中所有的li，为每个li注册鼠标进入的事件，当前元素获取到，对其兄弟元素进行操作

        $(function () {
            $('#uu>li').mouseenter(function () {
                // .next(); 获取的是当前元素的下一个兄弟元素
                // $(this).next().css('backgroundColor','pink');
                // .nextAll(); 获取的是当前元素后面的所有兄弟元素
                // $(this).nextAll().css('backgroundColor','pink');
                // .prev(); 获取的是当前元素的上一个兄弟元素
                // $(this).prev().css('backgroundColor','pink');
                // .prevAll(); 获取的是当前元素前面的所有兄弟元素
                // $(this).prevAll().css('backgroundColor','pink');
                // .siblings(); 获取的是当前元素的所有兄弟元素（自己除外）
                $(this).siblings().css('backgroundColor','pink');
            });
        });


    </script>
</head>
<body>
<ul id="uu">
    <li>元气满满的一天</li>
    <li>天气终于要晴了</li>
    <li>都下了快半个月的雨</li>
    <li>感觉还没过秋冬天就来了</li>
    <li>我的宝贝们都好可爱</li>
    <li>生活不能止步不前</li>
    <li>做快乐的自己</li>
</ul>
</body>
</html>
